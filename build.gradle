plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'mc.obliviate'
version '1.0.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://repo.codemc.org/repository/nms/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven { url 'https://jitpack.io' }
    maven {
        name = 'minecraft-repo'
        url = 'https://libraries.minecraft.net/'
        // this lets gradle know where to look for authlib
    }

}

dependencies {
    //compileOnly 'org.spigotmc:spigot:1.16.4-R0.1-SNAPSHOT'
    compileOnly("org.spigotmc:spigot:1.19.2-R0.1-SNAPSHOT")
    implementation 'org.hibernate:hibernate-core:6.1.3.Final'
    compileOnly('com.mojang:authlib:1.5.21')


    implementation files('D:/Users/User/Desktop/Libraries/inventoryapi/core-4.1.6.jar')
}

artifacts.archives(tasks.shadowJar)

tasks.jar {
    enabled = true
}

tasks.shadowJar {
    archiveFileName.set(project.name + "-" + project.version + ".jar")
}

project.setLibsDirName('D:/Users/User/Desktop/Local Servers & Setups/PROJECT-B/plugins')